<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondebot</title>
    <style>
        header, footer {
            text-align: center;
            padding: 10px 0; /* Reduz o espaço vertical */
            background-color: #c2d4cf;

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 150px; /* Reduz a largura da imagem */
        }

        .nav-list ul {
            display: flex;
            gap: 15px; /* Ajusta o espaçamento entre os itens de navegação */
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-item a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        
        h1 {
            border: 2px solid #000; /* Define a borda com 2px de espessura e cor preta */
            padding: 10px; /* Espaçamento interno entre o título e a borda */
            text-align: center; /* Centraliza o texto */
            margin: 20px; /* Espaçamento externo ao redor do título */
            font-family: Arial, sans-serif; /* Define a fonte */
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1><img src="img/bondebot (1).png" alt="150" width="150" style="max-width: 100%;"></h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Participantes</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Modalidades</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Objetivos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <hr>
    <footer>
        <nav class="nav-bar">
            <h1>OBJETIVOS</h1>
        </nav>
    </footer>
</body>
</html>
